type Usuario {
  id: ID!
  nombre: String!
  email: String!
  rol: String!
  telefono: String
  direccion: Direccion
  puntos:Int #
  activo: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Direccion {
  calle: String
  comuna: String
  ciudad: String
}

type AuthPayload {
  token: String!
  usuario: Usuario!
}

type Query {
  # Obtener perfil del usuario autenticado
  obtenerPerfil: Usuario
  
  # Obtener todos los usuarios (solo admin)
  obtenerUsuarios: [Usuario]
}

type Mutation {
  # Registrar nuevo usuario
  registrarUsuario(
    nombre: String!
    email: String!
    password: String!
    telefono: String
    direccion: DireccionInput
    run: String          
    sexo: String         
    fechaNacimiento: String 
    region: String       
    provincia: String    
  ): AuthPayload!

  # Login de usuario
  loginUsuario(
    email: String!
    password: String!
  ): AuthPayload!

    # Editar perfil de usuario
  actualizarUsuario(
    nombre: String
    email: String #
    telefono: String
    direccion: DireccionInput
  ): Usuario!


  # Cambiar contrase√±a
  cambiarPassword(
    passwordActual: String!
    nuevoPassword: String!
  ): Mensaje!
}

# Agregar este tipo nuevo
type Mensaje {
  success: Boolean!
  message: String!
}

input DireccionInput {
  calle: String
  comuna: String
  ciudad: String
}